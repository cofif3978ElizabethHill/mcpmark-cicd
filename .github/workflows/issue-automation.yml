name: Issue Management Automation

on:
  issues:
    types:
      - opened
      - labeled

jobs:
  issue-triage:
    runs-on: ubuntu-latest
    steps:
      - name: Auto-assign labels
        uses: actions/github-script@v6
        with:
          script: |
            const issueTitle = context.payload.issue.title.toLowerCase();
            const issueBody = context.payload.issue.body.toLowerCase();
            const labelsToAdd = ['needs-triage'];

            if (issueTitle.includes('bug')) {
              labelsToAdd.push('bug');
            } else if (issueTitle.includes('epic')) {
              labelsToAdd.push('epic');
            } else if (issueTitle.includes('maintenance')) {
              labelsToAdd.push('maintenance');
            }

            if (issueTitle.includes('critical') || issueTitle.includes('urgent') || issueTitle.includes('production') || issueTitle.includes('outage') || issueBody.includes('critical') || issueBody.includes('urgent') || issueBody.includes('production') || issueBody.includes('outage')) {
              labelsToAdd.push('priority-critical');
            } else if (issueTitle.includes('important') || issueTitle.includes('high') || issueTitle.includes('blocking') || issueBody.includes('important') || issueBody.includes('high') || issueBody.includes('blocking')) {
              labelsToAdd.push('priority-high');
            } else if (issueTitle.includes('medium') || issueTitle.includes('normal') || issueBody.includes('medium') || issueBody.includes('normal')) {
              labelsToAdd.push('priority-medium');
            } else if (issueTitle.includes('low') || issueTitle.includes('nice-to-have') || issueTitle.includes('minor') || issueBody.includes('low') || issueBody.includes('nice-to-have') || issueBody.includes('minor')) {
              labelsToAdd.push('priority-low');
            } else {
              labelsToAdd.push('priority-medium');
            }

            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: labelsToAdd
            });

  task-breakdown:
    if: ${{ github.event.issue.title && github.event.issue.title.toLowerCase().includes('epic') }}
    needs: issue-triage
    runs-on: ubuntu-latest
    steps:
      - name: Create sub-issues
        uses: actions/github-script@v6
        with:
          script: |
            const parentIssueNumber = context.issue.number;
            const parentIssueTitle = context.payload.issue.title;
            const subTasks = [
              'Requirements Analysis',
              'Design and Architecture',
              'Implementation',
              'Testing and Documentation'
            ];

            const subIssueNumbers = [];

            for (let i = 0; i < subTasks.length; i++) {
              const subIssue = await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `[SUBTASK] ${parentIssueTitle} - Task ${i + 1}: ${subTasks[i]}`,
                body: `Related to #${parentIssueNumber}`,
                labels: ['enhancement', 'needs-review']
              });
              subIssueNumbers.push(subIssue.data.number);
            }

            const checklist = subIssueNumbers.map(num => `- [ ] #${num}`).join('\n');
            const updatedBody = `${context.payload.issue.body}\n\n## Epic Tasks\n${checklist}`;

            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: parentIssueNumber,
              body: updatedBody
            });

  auto-response:
    needs: issue-triage
    runs-on: ubuntu-latest
    steps:
      - name: Check first-time contributor
        uses: actions/github-script@v6
        with:
          script: |
            const issueAuthor = context.payload.issue.user.login;
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              creator: issueAuthor
            });

            if (issues.data.length === 1) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                labels: ['first-time-contributor']
              });

              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: 'Welcome to the repository! Thank you for your contribution.'
              });
            }

      - name: Post auto-response
        uses: actions/github-script@v6
        with:
          script: |
            const labels = context.payload.issue.labels.map(label => label.name);
            let commentBody = '';

            if (labels.includes('bug')) {
              commentBody = 'Thank you for reporting a bug! Please follow our Bug Report Guidelines.';
            } else if (labels.includes('epic')) {
              commentBody = 'Thank you for your feature request! Please follow our Feature Request Process.';
            } else if (labels.includes('maintenance')) {
              commentBody = 'Thank you for your maintenance report! Please follow our Maintenance Guidelines.';
            }

            if (commentBody) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
            }

      - name: Set milestone and update status
        uses: actions/github-script@v6
        with:
          script: |
            const labels = context.payload.issue.labels.map(label => label.name);
            let milestone = null;

            if (labels.includes('priority-critical') || labels.includes('priority-high')) {
              const milestones = await github.rest.issues.listMilestones({
                owner: context.repo.owner,
                repo: context.repo.repo
              });

              const milestone = milestones.data.find(m => m.title === 'v1.0.0');

              if (milestone) {
                await github.rest.issues.update({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  milestone: milestone.number
                });
              }
            }

            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['needs-review']
            });
